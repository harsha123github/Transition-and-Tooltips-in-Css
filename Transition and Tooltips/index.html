<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and tooltips</title>
    <style>
        div{
            height:100px;
            width:100px;
            background-color: #000000;
            transition: width 10s,height 10s;
            /* transition-timing-function: ease-in-out; */
            transition-delay: 2s;

        }
        div:hover{
            height:300px;
            width:300px;
        }

    </style>
</head>
<body>
    <div></div>
    <p title="hello">Hello world</p>
</body>
</html>
